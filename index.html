<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form method="POST" action="process.php">
      <label>Enter the ID:</label>  <input type="number" name="id" required placeholder="ID"><br/><br/>
        <label>Enter the Username:</label><input type="text" name="name" required placeholder="Username"><br/><br/>
        <label>Enter the Password:</label><input type="password" name="password" required placeholder="Password"><br/><br/>
        <label>Enter the Gender:</label><input type="text" name="gender" required placeholder="Gender"><br/><br/>
        <label>Enter the DOB:</label><input type="date" name="dob" required placeholder="Date of Birth"><br/><br/>
        <input type="submit" name="register" value="Register"><br/>
    </form>
    <br/>

    <h2>Login Form</h2>
    <form method="POST" action="process.php">
        <label>Enter the Username:</label><input type="text" name="user" required placeholder="Username"><br/><br/>
        <label>Enter the password:</label><input type="password" name="pass" required placeholder="Password"><br/><br/>
        <input type="submit" name="login" value="Login"><br/>
    </form>

    <br/>
    <h2>Search User</h2>
    <form method="POST" action="process.php">
        <label>Enter the Name to Search:</label><input type="text" name="suser" required placeholder="Enter Username to Search"><br/><br/>
        <input type="submit" name="search" value="Search"><br/>
    </form>
</body>
</html>
